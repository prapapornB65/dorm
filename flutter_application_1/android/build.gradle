// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.20' // ตรวจสอบว่าเวอร์ชัน Kotlin ตรงกันหรือไม่ (อาจปรับตามที่แนะนำก่อนหน้า)
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // นี่คือตำแหน่งที่คุณต้องใส่หรืออัปเดตบรรทัดนี้
        classpath 'com.android.tools.build:gradle:8.1.0' // <--- ตรงนี้คือ Android Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build' // บรรทัดนี้มาจากไฟล์เดิมของคุณ
subprojects { // บล็อกนี้มาจากไฟล์เดิมของคุณ
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects { // บล็อกนี้มาจากไฟล์เดิมของคุณ
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
